<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        fetch("https://api.github.com/repos/WebCon-2023/WebCon-2023/contents/Introduction%20to%20web%20and%20Github/Task%20%231")
        .then(res=>(res.json()))
        .then((data)=>{
            data.forEach(element => {
                console.log(element);
                if(element.name.split(".").pop() ){
                    console.log(element.name)
                    document.querySelector("#holder").innerHTML=`<a href="https://webcon-2023.github.io/WebCon-2023/Introduction%20to%20web%20and%20Github/Task%20%231/${element.name.split('.').slice(0, -1).join('.')}">${element.name.split('.').slice(0, -1).join('.')}</a>`
                }
            });
        })
    </script>
</head>
<body>
    <div class="" id="holder">

    </div>
</body>
</html>
